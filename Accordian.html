<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Accordion</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid ">
    <h2>Accordion Example </h2>
    <div class="accordion" id="faqs">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#q1">What is Accordion ?</button>
            </div>
            <div class="accordion-collapse collapse" id="q1" data-bs-parent="#faqs">
                <div class="accordion-body">
                    <p>The Bootstrap accordion is a component that organizes content within collapsable items. Accordion allows the display of only one collapsed item at a time. </p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#q2">Accordion </button>
            </div>
            <div class="accordion-collapse collapse" id="q2" data-bs-parent="#faqs">
                <div class="accordion-body">
                    <p>Accordions can toggle through a number of text blocks with a single click, and that greatly enhances the UX of your project.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
