<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bootstrap Carousel</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css" >
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >
</head>
<body class="container-fluid">
    <div class="carousel slide mt-1" id="banners" data-bs-ride="carousel">
    <button class="carousel-control-prev" data-bs-target="#banners" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-inner"> 
            <div class="carousel-item ">
                <img class="d-block w-100" src="public/images/Slider1.jpg"  alt="First slide">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" src="public/images/Slider2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="public/images/Slider3.jpg" alt="third slide">
            </div>
            
        </div>
    </div>
   <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> 
</body>
</html>
