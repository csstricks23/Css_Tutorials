<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal </title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="mt-4">
        <button data-bs-toggle="modal" data-bs-target="#login" class="btn btn-info">Login</button>
        <button data-bs-toggle="modal" data-bs-target="#details" class="btn btn-success">Show Details</button>
    </div>
    <div class="modal fade" id="details">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Flowers</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="fw-bold">Name  :</div>  Sunflower
                        <div class="fw-bold">Preview :</div>
                            <img src="public/images/sunflower.jpg" width="150" height="150">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header text-white">
                    <h3 class="text-dark"> <span class="bi bi-person-fill"></span> User Login</h3>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div>User Name<input type="text" autocomplete="off" class="form-control"></div>
                        <div>Password <input type="password"  autocomplete="off"  class="form-control"></div>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                    <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
