<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Element Example</title>
    <style>
        details {
            border: 1px solid #080101;
            border-radius: 4px;
            padding: 0.5em 0.5em 0;
        }
        summary {
            font-weight: bold;
            margin: -0.5em -0.5em 0;
            padding: 0.5em;
        }
        body {
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
        }
    </style>
</head>

<body>
    <h1>Details Element Example</h1>
    <details  >
        <summary>MERN</summary>
        <ol>
            <li>Mongodb</li>
            <li>Express js</li>
            <li>React js</li>
            <li>Node js</li>
        </ol>
    </details>
</body>

</html>
