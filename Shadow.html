<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        
       .boxshaddow {
            box-shadow: 10px 5px 5px #ff0000;
            
        }
        .dropShadow {
             
          filter:  drop-shadow(10px 5px 5px #ff0000); 
        }
        p {
            border: 1px solid gray; font-weight: bold;
            width: 320px;
            margin: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
     <h3> Box Shadow Vs Drop-Shadow</h3>
        <div >
            <img  class="boxshaddow" src="public/images/OIP.png" height="170" width="170">
            <p>box-shadow: 10px 5px 5px #ff0000;</p>
        </div> 
        <div >
            <img  class="dropShadow"  src="public/images/OIP.png"  height="170" width="170">
            <p >  filter:  drop-shadow(10px 5px 5px #ff0000);  </p>
        </div>  
         
</body>
</html>
