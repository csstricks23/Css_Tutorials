<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Resizable Element</title>
    <Style>
        .container{
            background-color: white;
            padding:20px;
            resize: both;
            overflow: auto;
            max-width: 200px;
            max-height: 300px;
        }
        body{
            background-color: #694599;
        }
        h1{color: aliceblue;}
    </Style>
</head>
<body>
    <h1> CSS Resizable Element </h1>
    <div class="container">

    </div>
</body>
</html>
