<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2D Transforms Part-1 translate</title>
    <style>
        img {
            transition: 3s;
        }

        img:hover {
            transform: translate(300px, 100px);
            transition: 3s;
        }
        div{font-size: 15px; font-weight: bold; margin: 20px;text-align: center;}
    </style>
</head>

<body>
    <div>CSS 2D Transforms Part-1 translate</div>
    <img src="public/images/GImage.jpg" width="100" height="100">
</body>

</html>
