<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image in Text Background</title>
     <style>
        h1{
            font-size: 150px;
            font-weight: bolder;
            background-image: url(public/images/GImage.jpg);
            margin-top: 200px;
            text-align: center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-family: 'Times New Roman', Times, serif; 
        }
     </style>
</head>
<body>
    <h1>CSS TRICKS</h1>
</body>
</html>
