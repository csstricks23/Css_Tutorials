<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism</title>
    <style>
        body{
            padding: 50px;
            background-color: #E0E0E0;
        }
        .box{
            height: 300px;
            width: 300px;
            border-radius: 40px;
            background-color: #c1c1c1;
            box-shadow: 20px 20px 60px #00000041 , 
            inset -20px -20px 60px #ffffff40;
        }
    </style>
</head>
<body>
    <h1>Neumorphism Example</h1>
    <div class="box"></div>
</body>
</html>
