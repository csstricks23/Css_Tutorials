<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Border Css</title>
</head>
<style>
    .glow {
        height: 250px;
        width: 250px;
        border: 3px solid #c21bc2;
        box-shadow: 0px 0px 10px #ff00f2,
            0px 0px 10px #ff00f2 inset;
        text-align: center;
        color: white;
    }
    body {
        background-color: #1e0847ea;
        display: flex;
        justify-content: center;
        padding: 50px;
    }
    h1 {
        font-size: 28px;
        padding: 30%;
    }
</style>
<body>
     <div class="glow">
        <h1>Glowing Border</h1>
     </div>
</body>

</html>
