<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Part -1 (Display-Grid) </title>
    <style>
        .Gridcontainer {
            display: grid; grid-template-columns: 4fr 4fr 4fr;
            padding: 10px;   background-color:#f5deb3;
        }
        .griditem {
            background-color: #7babc7;  border: 1px solid black;    padding: 20px;
             margin: 5px; font-size: 30px;  text-align: center;
        }
    </style>
</head>
<body>
    <div class="Gridcontainer">
         <div class="griditem">1</div>
         <div class="griditem">2</div>
         <div class="griditem">3</div>  
         <div class="griditem">4</div>
         <div class="griditem">5</div>
         <div class="griditem">6</div>  
         <div class="griditem">7</div>
         <div class="griditem">8</div>
         <div class="griditem">9</div>  
    </div>
</body>
</html>
